// Admin info
sets ".Admin" "Brendon Taylor"
sets ".email" "nuke@lanslide.com.au"
sets ".www" "lanslide.com.au"

// Server info
seta sv_hostname "$SERVER_NAME"
seta g_motd "Welcome to LAN-slide"

// Slots
seta sv_maxClients $MAX_PLAYERS
seta sv_privateClients 0
// seta sv_privatePassword "" 
seta g_syncronousClients 0
seta g_allowvote 1

// Game settings
seta g_quadfactor 4
seta g_gametype 0
seta timelimit 15
seta fraglimit 50
seta g_weaponrespawn 3
seta g_inactivity 3000

seta pmove_fixed 1
seta sv_fps 30
seta r_smp 0

seta g_quadfactor 3
seta g_weaponrespawn 5
seta g_friendlyfire 0
seta g_teamAutoJoin 0
seta g_forcerespawn 2	 

// Bots
